    <p id="personInfo"></p>

    <script>
      //Create objects via literal notation (like JSON)

      const person1 = {

      //console.log(person2.getFullName());

      //Create objects via constructor

      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.getFullName = function () {
          return this.firstName + " " + this.lastName;
        };
        this.setName = function (firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
          return this;
        };
        this.presentOnPage = function () {
          //document.getElementById("personInfo").innerHTML = document.getElementById("personInfo").innerHTML + this.getFullName();
          document.getElementById("personInfo").innerHTML +=
            this.getFullName() + "<br/> ";
          return this;
        };
      }

      const person3 = new Person("Peter", "Pan");
      //console.log(person3.getFullName());

      let person3Name = person3.getFullName();

      console.log(person3Name);

      person3Name = person3Name + " hest";

      console.log(person3Name);

      console.log(person3.getFullName());

      person3.presentOnPage().setName("Tom", "Riddle").presentOnPage();

      let persons = [];

      for (i = 0; i < 10; i++) {
        const person = new Person("Peter" + i, "Pan" + i);
        persons.push(person);
      }

      console.log(persons);
    </script>
